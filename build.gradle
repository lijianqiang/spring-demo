plugins {
	id 'org.springframework.boot' version '2.7.10'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
	id 'java'
}

group = 'com.bytehonor.server'
version = '0.1.22'
sourceCompatibility = '1.8'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
	maven { url "https://maven.huajietaojin.cn/repository/bytehonor/" }
}

ext {
	set('springCloudVersion', "2021.0.6")
}

dependencies {
    implementation('com.bytehonor.sdk:spring-event-sdk:0.1.17')
    implementation('com.bytehonor.sdk:spring-server-sdk:1.8.44')
    implementation('com.bytehonor.sdk:jdbc-starter-sdk:0.5.21')
    implementation('com.bytehonor.sdk:redis-starter-sdk:0.3.11')
	implementation('org.springframework.boot:spring-boot-starter-web')
	annotationProcessor('org.springframework.boot:spring-boot-configuration-processor')
	runtimeOnly('com.mysql:mysql-connector-j')
	developmentOnly('org.springframework.boot:spring-boot-devtools')
	testImplementation('org.springframework.boot:spring-boot-starter-test')
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}

tasks.named('test') {
	useJUnitPlatform()
}
