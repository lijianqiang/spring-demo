spring.application.name=spring-demo-server
server.port=9090


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/spring_demo_server?autoReconnect=true&useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=permit
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5


spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.timeout=10000
spring.redis.lettuce.pool.max-active=20
spring.redis.lettuce.pool.max-wait=-1
spring.redis.lettuce.pool.max-idle=10
spring.redis.lettuce.pool.min-idle=5

standard.springboot.force-http-status=false

#management.endpoint.info.enabled=true
#management.endpoints.web.exposure.include=info